<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="arrayToDoList.js"></script>
    <script src="Form.js"></script>
    <script src="Tache.js"></script>
    <script src="organiserTaches.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <header>
        <h1>TP2</h1>
        <p>Un gestionnaire de tâches (to-do-list) en POO.</p>
    </header>

    <main>
        <section class="section__ajoutTache" data-js-form>
            <form class="info-form" data-js-questionnaire>
                <h3>Ajouter une tâche</h3>
                <div>
                    <label for="tache">Nouvelle tâche : </label>
                    <input class="input-text" type="text" id="tache" name="tache" required>
                </div>
                <div>
                    <label for="description">Description : </label>
                    <input class="input-text" type="text" id="description" name="description">
                </div>
                <div>
                    <label for="1">Haute: </label>
                    <input type="radio" id="1" value="1" name="importance" data-js-radio>
                    <label for="2">Moyenne: </label>
                    <input type="radio" id="2" value="2" name="importance" data-js-radio>
                    <label for="3">Basse: </label>
                    <input type="radio" id="3" value="3" name="importance" data-js-radio>
                </div>
                <button class="btn-ajouter" type="submit" data-js-ajouter>Ajouter</button>
            </form>
        </section>

        <section class="section__border" data-js-sectionListe>
            <h3>Liste des tâches</h3>
            <div class="info-liste" data-js-liste></div>
            <button class="btn-tri" type="submit" data-js-tritache>Trier par ordre alphabétique</button>
            <button class="btn-tri" type="submit" data-js-trinum>Trier par importance</button>
        </section> 
        <section class="section__border section__border-detail" data-js-sectionDetail>
            <div class="wrapper__flex-rangee">
                <h3>Détail d'une tâche</h3>
                <img src="down.svg"alt="chevron-bas">
            </div>
            <div class="info__detail wrapper__flex-column" data-js-detail></div>
            <div data-js></div>
        </section>
    </main>
</body>
</html>
